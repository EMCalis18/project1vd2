{% extends 'base.html' %}


{% block title %}
Departamento
{% endblock title %}


{% block content %}
{% include 'includes/header.html' %}

<div class="grid-container">
    <div class="grid-x ">
        <h1  class="cell grid-margin-x">New Departamento</h1>
        <form class="cell callaut grid-margin-x " method="POST">{% csrf_token %}
            <h3> Datos empleado</h3>
            <label class="cell medium-6">
                Nombres:
                {{form.nombre}}
            </label>
            <label class="cell medium-6">
                Apellidos:
                {{form.apellidos}}
            </label>
            <h3> datos departamento</h3>
            <label class="cell medium-6">
                Nombres Departamento:
                {{form.departamentos}}
            </label>
            <label class="cell medium-6">
                Nombres Corto:
                {{form.shorname}}
            </label>
            <button type="submit" class="success button">Guardar</button>
        </form>
    </div>
</div>
{% include 'includes/footer.html' %}
{% endblock content %}
